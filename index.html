<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Apparel Coming Soon</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="left-column">
      <img src="images/logo.svg" alt="Base Apparel logo" class="logo" />

      <div class="text-content">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form id="email-form" novalidate>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email Address" />
            <button type="submit" aria-label="Submit">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
            <img src="images/icon-error.svg" alt="Error icon" class="error-icon" id="error-icon" />
          </div>
          <p class="error-msg" id="error-msg"></p>
        </form>
      </div>
    </div>

    <div class="right-column">
      <img src="images/hero-desktop.jpg" alt="Fashion model" class="hero-image" />
    </div>
  </main>
</body>
</html>
